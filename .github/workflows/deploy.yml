name: ğŸš€ Auto Deploy TMF-Coaching Website

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    name: ğŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ğŸ“š Install Dependencies
      run: bun install

    - name: ğŸ—ï¸ Build Website
      run: bun run build

    - name: ğŸ“Š Build Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“ Generated files:"
        ls -la out/
        echo "ğŸ“ Build size:"
        du -sh out/

    - name: ğŸš€ Deploy to Server via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./out/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.next/cache/**

    - name: ğŸ‰ Deployment Complete
      run: |
        echo "ğŸ‰ TMF-Coaching website successfully deployed!"
        echo "ğŸŒ Your website is now live at your domain"
        echo "â° Deployed at: $(date)"
